app = 'guidely-api'
primary_region = 'sin'

[build]

[http_service]
  internal_port = 8000
  force_https = true
  auto_stop_machines = 'stop'
  auto_start_machines = true
  min_machines_running = 0
  processes = ['app']

[processes]
  app = "uvicorn api.index:app --host 0.0.0.0 --port 8080"

[[vm]]
  size = 'shared-cpu-1x'
