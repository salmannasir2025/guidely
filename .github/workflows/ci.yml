name: CI

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        # Checks out the code
      
      - name: Debug: show repo root contents
        run: ls -la ${{ github.workspace }}
        # Shows all files/folders at the repo root

      - name: Debug: show api folder contents
        run: |
          if [ -d "${{ github.workspace }}/api" ]; then
            ls -la "${{ github.workspace }}/api"
          else
            echo "ERROR: api directory not found!"
            exit 1
          fi
        # Shows contents of api folder, fails if missing

      - name: Install Python dependencies
        working-directory: api
        run: |
          if [ -f requirements.txt ]; then
            python -m pip install --upgrade pip
            pip install -r requirements.txt
          else
            echo "ERROR: requirements.txt not found in api/"
            exit 1
          fi
        # Installs Python packages, fails if requirements.txt missing

      - name: Run backend tests
        working-directory: api
        run: |
          if [ -f pytest.ini ] || [ -f requirements.txt ]; then
            pytest
          else
            echo "No test runner or requirements found in api/"
            exit 1
          fi
        # Runs tests with pytest. Change to your test runner if needed.

